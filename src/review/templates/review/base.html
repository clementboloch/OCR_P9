<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>

    {% load compress %}
    {% compress css %}
        <link type="text/x-scss" href="{% static 'style/review/base.scss' %}" rel="stylesheet" media="screen">
    {% endcompress %}

    <div class="header">
        <div class="title">
            <img class="logo" src="{% static 'images/review/logo_truncated.png' %}" alt="logo">
            <h2 class="name"> LITReview</h2>
        </div>
        {% if user.is_authenticated %}
        <div class="nav">
            <a href="{% url 'home' %}">Flux</a>
            <a href="{% url 'my_posts' %}">Posts</a>
            <a href="{% url 'follow' %}">Abonnements</a>
            <a href="{% url 'logout' %}">Se d√©connecter</a>
        </div>
        {% endif %}
    </div>

    {% block content %}
    {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</html>
