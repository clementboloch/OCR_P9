{% extends 'review/header.html' %}
{% block content %}

<h2>FOLLOW SOMEONE ELSE</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Post</button>
</form>
{{ error_message }}

<h2>FOLLOWED</h2>
{% for user in followed %}
    <p>
        {{user.username}} 
        <a href="{% url 'unfollow' user.id %}">Unfollow</a>
    </p>
{% endfor %}

<h2>FOLLOWING</h2>
{% for user in following %}
    <p>
        {{user.username}}
    </p>
{% endfor %}

{% endblock %}
