{% extends 'review/base.html' %}
{% block content %}

{% load static %}
{% load compress %}
{% compress css %}
<link type="text/x-scss" href="{% static 'style/review/login.scss' %}" rel="stylesheet" media="screen">
{% endcompress %}

<div class="content">
  
  <div class="container">
    <h2> Inscrivez-vous maintenant </h2>
    <a class="btn btn-primary" href="/review/signup">S'inscrire</a>
  </div>
  
  <div class="container">
    <h2>Connectez-vous</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Se connecter</button>
    </form>
  </div>

</div>

{% endblock %}
